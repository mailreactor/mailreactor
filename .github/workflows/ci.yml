name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
      
      - name: Start Greenmail (for E2E tests)
        run: |
          cd tests
          docker compose -f docker-compose.test.yml up -d
          
          # Wait for health check to pass (max 30 seconds)
          timeout 30 sh -c 'until docker compose -f docker-compose.test.yml ps | grep healthy; do sleep 1; done' || true
        continue-on-error: true  # Don't fail if Greenmail has issues (E2E tests will skip)
      
      - name: Run linting (ruff)
        run: |
          uv run ruff check .
      
      - name: Run formatting check (ruff)
        run: |
          uv run ruff format --check .
      
      - name: Run type checking (mypy)
        run: |
          uv run mypy src/mailreactor --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors yet (strict after Epic 1)
      
      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=src/mailreactor --cov-report=xml --cov-report=term-missing
      
      - name: Check coverage threshold (80%)
        run: |
          uv run pytest --cov=src/mailreactor --cov-fail-under=80 --cov-report=term
        continue-on-error: true  # Don't fail CI on coverage yet (strict after Epic 1)
      
      - name: Run security checks (detect-secrets)
        run: |
          uv run detect-secrets scan --baseline .secrets.baseline
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Stop Greenmail
        if: always()
        run: |
          cd tests
          docker compose -f docker-compose.test.yml down -v
        continue-on-error: true
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            htmlcov/
            .coverage
            coverage.xml
